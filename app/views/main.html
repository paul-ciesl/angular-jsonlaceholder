<div class="col-md-12">
    <div ng-repeat="post in posts" class="col-sm-6 col-md-3" >
    <div class="thumbnail" style="width: 190px; height: 300px;">
      <div class="caption">
        <h3>{{post.title}}</h3>
        <p>{{post.body |  limitTo : 60}}{{post.body.length > 60 ? '...' : ''}}</p>
      </div>
    </div>
  </div>
</div>    
<pre>
  {{posts | json}}    
</pre>
